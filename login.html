<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Login</title>
</head>
<body>
    <header>
        <div class="header-discount">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="header-shop">
            <img src="./img/Group.svg" alt="logo-shop">
            <h1>Nombre Tienda</h1>
        </div>
    </header>
    <main>
        <section>
            
            <div class="main-login">
             <h2>Login</h2>
                <form action="" method="get">
                <div class="main-login--input">
                    <label ><input type="text" id="User" name="User" placeholder="Usuario" autofocus required> </label>
                </div>    
                <div class="main-login--input">    
                    <label ><input type="password" id="Password" name="Password" placeholder="Contraseña" required> </label>
                <div class="main-login--button">    
                    <button class="button-login" type="submit" >Entrar</button>
                </div>
                </div>
                </form>
                
                 <section>
                    <div class="main-register">
                        <p><a href="./views/registro.html" target="_blank" rel="noopener noreferrer">¿No tienes una cuenta? </a>Registrarme </p>
                    </div>
                </section>
                
            </div>

        </section>
        


    </main>
    <footer class="footer-DH">
        Todos los derechos reservados a FRONT END 1
    </footer>
